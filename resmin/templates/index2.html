{% extends "base.html" %}{% load thumbnail %}
{% block extra_head %}
  <style>
  .question { height: 160px; width: 100%; background-position: center center; background-repeat: no-repeat; margin-bottom: 20px; position: relative; } 
  .question .inner { position: absolute; top: 70px; left: 0; width: 100%; line-height: 40px; background: rgba(0, 0, 0, 0.3); text-align: center; font-size: 20px;}
  .question .inner a { color: #fff;}
  </style>
{% endblock %}

{% block content %}
  <div class="narrow">
  {% for question in questions %}
    {% thumbnail question.best_answers.0.image "800x200" crop="center" as bgimg %}
    <div class="question ba shadowed" style="background-image: url({{ bgimg.url }})">
      <p class="inner"><a href="{{ question.get_absolute_url }}">{{ question }}</a></p>
    </div>
    {% endthumbnail %}
  {% endfor %}
  </div>
{% endblock %}
